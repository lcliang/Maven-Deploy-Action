name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Deploy onto Tomcat
      env: 
        TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
        TOMCAT_PASS: ${{ secrets.TOMCAT_PASS }}
      run: curl --upload-file target\mvnwebapp.war "http://$TOMCAT_USER:$TOMCAT_PASS%@http://1121-2406-7400-56-6842-e0ad-f0bd-1514-e83d.ngrok-free.app/manager/text/deploy?path=/byactions&update=true"
